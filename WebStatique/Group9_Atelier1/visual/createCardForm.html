<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="./addData" method="GET">
                    <h3 class="ui dividing header">Card Information</h3>
                    <div class="field">
                        <label>Card Name</label>
                        <input type="text" name="cardName" placeholder="Name">
                    </div>
                    <div class="field">
                        <label>Card Family Image ID</label>
                        <input type="text" name="cardFamilyImgId" placeholder="ID">
                    </div>
                    <div class="field">
                        <label>Card Family Name ID</label>
                        <input type="text" name="cardFamilyNameId" placeholder="ID">
                    </div>
                    <div class="field">
                        <label>Card Image</label>
                        <input type="text" name="cardImage" placeholder="Image">
                    </div>
                    <div class="field">
                        <label>Card Description</label>
                        <input type="text" name="cardDescription" placeholder="Description">
                    </div>
                    <div class="field">
                        <label>Card HP</label>
                        <input type="text" name="cardHP" placeholder="HP">
                    </div>
                    <div class="field">
                        <label>Card Energy</label>
                        <input type="text" name="cardEnergy" placeholder="Energy">
                    </div>
                    <div class="field">
                        <label>Card Attack</label>
                        <input type="text" name="cardAttack" placeholder="Attack">
                    </div>
                    <div class="field">
                        <label>Card Defence</label>
                        <input type="text" name="cardDefence" placeholder="Defence">
                    </div>
                    
                    <button class="ui button" type="submit" >Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
